<div class="container">
  <div class="row mt-4">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="box-header">Login</div>
      <div class="form-box">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="text" class="form-control" id="username" formControlName="username"
              [(ngModel)]="loginData.username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" formControlName="password"
              [(ngModel)]="loginData.password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
        </form>
      </div>
      <div class="bottom-header">Are you a new User ?<a routerLink="/signup"><span class="register-class">Register
            here</span></a></div>
      <div *ngIf="invalidLogin" class="status-message mt-3">
        <p [ngClass]="invalidLogin ? 'error-text' : 'success-text' ">{{statusMessage}}</p>
      </div>
    </div>
  </div>
</div>
